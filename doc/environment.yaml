name: readthedocs
dependencies:
  - python=3.11
  - mpi4py
  - pip
  - pip:
    - -e ..
    - ax-platform >= 0.5.0, < 1.0.0
    - autodoc_pydantic >= 2.0.1
    - ipykernel
    - matplotlib
    - nbsphinx
    - numpydoc
    - git+https://github.com/campa-consortium/gest-api.git
    - pydata-sphinx-theme
    - sphinx-copybutton
    - sphinx-design
    - sphinx-gallery
